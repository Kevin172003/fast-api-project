{% include 'base.html' %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Edit Todo
        </div>
        <div class="card-body">
<form action="{{ url_for('update_todo', todo_id=todo.id) }}" method="POST">

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" value="{{ todo.title }}" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="form-control" rows="3" required>{{ todo.description }}</textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select name="priority" class="form-control">
                        {% for i in range(1, 6) %}
                            <option value="{{ i }}" {% if todo.priority == i %} selected {% endif %}>{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="complete" {% if todo.complete %} checked {% endif %}>
                    <label class="form-check-label">Complete</label>
                </div>
                <button type="submit" class="btn btn-primary">Update Todo</button>
                <a href="/todos/todo-page" class="btn btn-secondary">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
