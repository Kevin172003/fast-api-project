{% include 'base.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Make a new Todo
        </div>
        <div class="card-body">
            <form id="todoForm" method="post" action="/todos/todo">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select class="form-control" name="priority">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Complete</label>
                    <input type="hidden" name="complete" value="false"> <!-- Hidden field to ensure a value is sent -->
                    <input type="checkbox" name="complete" value="true">
                </div>
                <button type="submit" class="btn btn-primary">Add new Todo</button>
                <a href="/todos/todo-page" class="btn btn-success">Back</a>
            </form>
        </div>
    </div>
</div>
